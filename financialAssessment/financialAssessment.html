<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Questionnaire Form</title>
    <!-- <style >
    </style> -->
    <link rel="stylesheet" href="./financialAssessment.css">
  </head>
  <body>
    <div class="container">
      <h1>Financial Questionnaire Form</h1>

      <form id="financialQuestionnaireForm">
        <h2>Income</h2>
        <div>
          <label for="income">How much do you earn per month?</label><br />
          <input type="text" id="income" name="income" />
        </div>
        <div>
          <label for="incomeChanges"
            >Are there any expected changes to your income soon?</label
          ><br />
          <textarea
            id="incomeChanges"
            name="incomeChanges"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Expenses</h2>
        <div>
          <label for="expenses">What are your monthly expenses?</label><br />
          <textarea id="expenses" name="expenses" rows="4" cols="50"></textarea>
        </div>
        <div>
          <label for="expenseReduction"
            >Can you identify any expenses you can reduce or eliminate?</label
          ><br />
          <textarea
            id="expenseReduction"
            name="expenseReduction"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Assets</h2>
        <div>
          <label for="assets">List your assets.</label><br />
          <textarea id="assets" name="assets" rows="4" cols="50"></textarea>
        </div>
        <div>
          <label for="assetValues"
            >What's the approximate value of each asset?</label
          ><br />
          <textarea
            id="assetValues"
            name="assetValues"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Debts</h2>
        <div>
          <label for="debts">List your debts.</label><br />
          <textarea id="debts" name="debts" rows="4" cols="50"></textarea>
        </div>
        <div>
          <label for="debtDetails"
            >What are the interest rates and minimum payments for each
            debt?</label
          ><br />
          <textarea
            id="debtDetails"
            name="debtDetails"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Financial Goals</h2>
        <div>
          <label for="shortTermGoals"
            >What are your short-term financial goals?</label
          ><br />
          <textarea
            id="shortTermGoals"
            name="shortTermGoals"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <label for="longTermGoals"
            >What are your long-term financial goals?</label
          ><br />
          <textarea
            id="longTermGoals"
            name="longTermGoals"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Risk Tolerance</h2>
        <div>
          <label for="riskTolerance"
            >How comfortable are you with financial risks for potential higher
            returns?</label
          ><br />
          <textarea
            id="riskTolerance"
            name="riskTolerance"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <label for="investmentFluctuations"
            >Are you willing to accept short-term investment fluctuations for
            long-term gains?</label
          ><br />
          <textarea
            id="investmentFluctuations"
            name="investmentFluctuations"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Emergency Fund</h2>
        <div>
          <label for="emergencyFund"
            >Do you have an emergency fund? If yes, how many months does it
            cover?</label
          ><br />
          <textarea
            id="emergencyFund"
            name="emergencyFund"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Insurance Coverage</h2>
        <div>
          <label for="insuranceTypes"
            >What types of insurance do you have?</label
          ><br />
          <textarea
            id="insuranceTypes"
            name="insuranceTypes"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <label for="insuranceGaps">Are there any gaps in your coverage?</label
          ><br />
          <textarea
            id="insuranceGaps"
            name="insuranceGaps"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <h2>Financial Knowledge</h2>
        <div>
          <label for="financialConfidence"
            >How confident are you in your financial knowledge?</label
          ><br />
          <textarea
            id="financialConfidence"
            name="financialConfidence"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <label for="financeAreas"
            >Are there specific areas of finance you want to learn more
            about?</label
          ><br />
          <textarea
            id="financeAreas"
            name="financeAreas"
            rows="4"
            cols="50"
          ></textarea>
        </div>

        <button type="button" onclick="submitFinancialForm()">Submit</button>
      </form>
      <h2>Chatbot Output</h2>
      <div id="chatbotOutput">
        <!-- Output from the chatbot API call will be displayed here -->
      </div>
    </div>

    <script src="./financialAssessment.js">
    </script>
  </body>
</html>
