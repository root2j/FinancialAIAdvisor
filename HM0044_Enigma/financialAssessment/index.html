      <main class="px-3">
        <form id="financialQuestionnaireForm">
          <h1 style="margin-top: 10rem; margin-bottom: 3rem; font-size: 2.8rem">
            Financial Questionnaire Form
          </h1>
          <div class="form-group">
            <h2>Income</h2>
            <label for="income">How much do you earn per month?</label><br />
            <input type="text" class="form-control" id="income" name="income" />
          </div>
          <div class="form-group">
            <label for="incomeChanges"
              >Are there any expected changes to your income soon?</label
            ><br />
            <textarea
              class="form-control"
              id="incomeChanges"
              name="incomeChanges"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Expenses</h2>
            <label for="expenses">What are your monthly expenses?</label><br />
            <textarea
              class="form-control"
              id="expenses"
              name="expenses"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="expenseReduction"
              >Can you identify any expenses you can reduce or eliminate?</label
            ><br />
            <textarea
              class="form-control"
              id="expenseReduction"
              name="expenseReduction"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Assets</h2>
            <label for="assets">List your assets.</label><br />
            <textarea
              class="form-control"
              id="assets"
              name="assets"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="assetValues"
              >What's the approximate value of each asset?</label
            ><br />
            <textarea
              class="form-control"
              id="assetValues"
              name="assetValues"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Debts</h2>
            <label for="debts">List your debts.</label><br />
            <textarea
              class="form-control"
              id="debts"
              name="debts"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="debtDetails"
              >What are the interest rates and minimum payments for each
              debt?</label
            ><br />
            <textarea
              class="form-control"
              id="debtDetails"
              name="debtDetails"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Financial Goals</h2>
            <label for="shortTermGoals"
              >What are your short-term financial goals?</label
            ><br />
            <textarea
              class="form-control"
              id="shortTermGoals"
              name="shortTermGoals"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="longTermGoals"
              >What are your long-term financial goals?</label
            ><br />
            <textarea
              class="form-control"
              id="longTermGoals"
              name="longTermGoals"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Risk Tolerance</h2>
            <label for="riskTolerance"
              >How comfortable are you with financial risks for potential higher
              returns?</label
            ><br />
            <textarea
              class="form-control"
              id="riskTolerance"
              name="riskTolerance"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="investmentFluctuations"
              >Are you willing to accept short-term investment fluctuations for
              long-term gains?</label
            ><br />
            <textarea
              class="form-control"
              id="investmentFluctuations"
              name="investmentFluctuations"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Emergency Fund</h2>
            <label for="emergencyFund"
              >Do you have an emergency fund? If yes, how many months does it
              cover?</label
            ><br />
            <textarea
              class="form-control"
              id="emergencyFund"
              name="emergencyFund"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Insurance Coverage</h2>
            <label for="insuranceTypes"
              >What types of insurance do you have?</label
            ><br />
            <textarea
              class="form-control"
              id="insuranceTypes"
              name="insuranceTypes"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="insuranceGaps"
              >Are there any gaps in your coverage?</label
            ><br />
            <textarea
              class="form-control"
              id="insuranceGaps"
              name="insuranceGaps"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <h2>Financial Knowledge</h2>
            <label for="financialConfidence"
              >How confident are you in your financial knowledge?</label
            ><br />
            <textarea
              class="form-control"
              id="financialConfidence"
              name="financialConfidence"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="financeAreas"
              >Are there specific areas of finance you want to learn more
              about?</label
            ><br />
            <textarea
              class="form-control"
              id="financeAreas"
              name="financeAreas"
              cols="50"
            ></textarea>
          </div>

            type="button"
