<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>EMI Calculator</h1>
  <div class="input-group">
    <label for="loanAmount">Loan Amount (in $)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">
  </div>
  <div class="input-group">
    <label for="interestRate">Interest Rate (annual %)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">
  </div>
  <div class="input-group">
    <label for="loanTenure">Loan Tenure (in years)</label>
    <input type="number" id="loanTenure" placeholder="Enter loan tenure">
  </div>
  <button id="calculateBtn">Calculate EMI</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
